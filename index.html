<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Writer</title>
        <script>
            require('electron-stylus')(__dirname + '/styles/master.styl').then(function() {
                console.log('-- stylus loaded', new Date())
            })

            var $ = jQuery = require('jquery')

            require('electron-connect').client.create()
        </script>
    </head>
    <body>
        <div id="writer-wrapper"></div>
    </body>

    <script>
        const app = require('./lib/app')
        app.on('rendered', (html) => {
            $("#writer-wrapper").html(html)
        })

        let showContent = (view) => {
            app.emit('view-selected', view)

            if (view === 'layout') {
                loadFiles()
            }
        }

        function loadFiles() {
            const Datastore = require('nedb')
            const db = new Datastore({ filename: 'data/writer.db', autoload: true })
            console.log("testing")

            // Retrieve existing docs
            db.find({}, (err, docs) => {
                console.log(docs)
                for (doc of docs)
                    $('.overviews').prepend(`<div class="overview" data-id="${doc._id}"></div>`)
            })
        }

        {
            showContent('layout')
        }

        require('./renderer.js')
    </script>
</html>
